baseurl = "https://rautela.me/"
languageCode = "en-us"
pagination.pagerSize = 5
theme = "terminal"

[markup.goldmark.renderer]
  unsafe = true

[params]
  contentTypeName = "posts"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true
  
[caches]
  [caches.images]
    dir = ':cacheDir/images'

[languages]
  [languages.en]
    title = "Aaditya Rautela"
    subtitle = ""
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Aaditya Rautela"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"